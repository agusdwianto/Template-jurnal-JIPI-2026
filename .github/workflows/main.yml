name: Build JIPI PDF
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: JIPI-Template-Final-PDF
          path: main.pdf
